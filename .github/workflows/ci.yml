name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          mkdir -p logs
          npm ci 2>&1 | tee logs/01-npm-ci.log

      - name: Build
        run: |
          npm run build 2>&1 | tee logs/02-build.log

      - name: Test (if applicable)
        run: |
          # Vitest: don't fail the pipeline if the project has no tests yet.
          npm run test -- --passWithNoTests 2>&1 | tee logs/03-test.log

      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: logs/

      - name: Send Slack notification (success)
        if: success()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST -H "Content-type: application/json" --data "{\"text\":\"CI SUCCESS: ${{ github.repository }}\\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" "$SLACK_WEBHOOK"

      - name: Send Slack notification (failure)
        if: failure()
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          curl -X POST -H "Content-type: application/json" --data "{\"text\":\"CI FAILED: ${{ github.repository }}\\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" "$SLACK_WEBHOOK"
